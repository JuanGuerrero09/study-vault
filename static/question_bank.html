<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#136dec", "background-light": "#f6f7f8", "background-dark": "#101822", "surface-dark": "#1c242e", "surface-light": "#ffffff" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] }
                }
            }
        }
    </script>
    <style> body { font-family: 'Lexend', sans-serif; } </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white overflow-x-hidden">
    <div class="flex h-screen w-full flex-row overflow-hidden">
        <aside class="hidden lg:flex flex-col w-72 h-full border-r border-[#e5e7eb] dark:border-[#283039] bg-surface-light dark:bg-surface-dark flex-shrink-0">
            <div class="p-4"><h1 class="font-bold text-xl px-2">Study Admin</h1></div>
            <nav class="flex flex-col gap-1 px-4">
                <a class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5" href="/">
                    <span class="material-symbols-outlined">dashboard</span> <p class="font-medium">Dashboard</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-3 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary" href="#">
                    <span class="material-symbols-outlined">list_alt</span> <p class="font-medium">Question Bank</p>
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden relative">
            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-[1200px] mx-auto flex flex-col gap-6">
                    <div class="flex flex-wrap justify-between items-end gap-4">
                        <div>
                            <h1 class="text-3xl font-black">Question Bank</h1>
                            <p class="text-[#637588] dark:text-[#9da8b9]">Manage your study database</p>
                        </div>
                        <div class="flex items-center gap-2 mb-4">
                          <label class="text-sm font-bold text-[#637588] dark:text-[#9da8b9]">Subject:</label>
                          <select id="subject-select" class="h-10 rounded-lg bg-background-light dark:bg-[#101822] border border-[#e5e7eb] dark:border-[#283039] text-[#111418] dark:text-white px-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none">
                              <option value="Hydrology">Hydrology</option>
                              <option value="Climatology">Climatology</option>
                          </select>
                      </div>
                    </div>

                    <div class="rounded-xl border border-[#e5e7eb] dark:border-[#283039] bg-surface-light dark:bg-surface-dark overflow-hidden shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-background-light dark:bg-[#151c24] border-b border-[#e5e7eb] dark:border-[#283039]">
                                    <tr>
                                        <th class="p-4 pl-6 text-xs font-bold uppercase text-[#637588] dark:text-[#9da8b9]">Question</th>
                                        <th class="p-4 text-xs font-bold uppercase text-[#637588] dark:text-[#9da8b9]">Topic</th>
                                        <th class="p-4 text-xs font-bold uppercase text-[#637588] dark:text-[#9da8b9]">Difficulty</th>
                                        <th class="p-4 text-xs font-bold uppercase text-[#637588] dark:text-[#9da8b9]">Type</th>
                                    </tr>
                                </thead>
                                <tbody id="questions-body" class="divide-y divide-[#e5e7eb] dark:divide-[#283039]">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/bank.js"></script>
</body>
</html>
