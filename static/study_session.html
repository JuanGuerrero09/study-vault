<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#136dec", "background-dark": "#101822", "card-dark": "#1c2530", "card-light": "#ffffff" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col">

    <div id="setup-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-[#1c242e] w-full max-w-md rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 p-8 flex flex-col gap-6">
            
            <div class="text-center">
                <div class="inline-flex p-3 rounded-full bg-primary/10 text-primary mb-4">
                    <span class="material-symbols-outlined text-3xl">tune</span>
                </div>
                <h2 class="text-2xl font-bold">Configure Session</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Customize your practice exam</p>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold">Subject</label>
                <select id="setup-subject" class="w-full h-11 rounded-lg bg-slate-50 dark:bg-[#111418] border border-slate-200 dark:border-slate-700 px-3 outline-none focus:border-primary">
                    <option value="Hydrology">Hydrology</option>
                    <option value="Climatology">Climatology</option>
                </select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold">Topic <span class="text-slate-400 font-normal">(Optional)</span></label>
                <input id="setup-topic" type="text" placeholder="e.g. Precipitation" class="w-full h-11 rounded-lg bg-slate-50 dark:bg-[#111418] border border-slate-200 dark:border-slate-700 px-3 outline-none focus:border-primary">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold">Difficulty</label>
                    <select id="setup-difficulty" class="w-full h-11 rounded-lg bg-slate-50 dark:bg-[#111418] border border-slate-200 dark:border-slate-700 px-3 outline-none focus:border-primary">
                        <option value="">Any</option>
                        <option value="EASY">Easy</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HARD">Hard</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold">Questions</label>
                    <select id="setup-limit" class="w-full h-11 rounded-lg bg-slate-50 dark:bg-[#111418] border border-slate-200 dark:border-slate-700 px-3 outline-none focus:border-primary">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

            <button onclick="startSession()" class="mt-2 w-full bg-primary hover:bg-blue-600 text-white font-bold h-12 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                <span>Start Session</span>
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
        </div>
    </div>

    <div id="game-interface" class="hidden flex-col min-h-screen">
        <header class="sticky top-0 z-40 bg-white/80 dark:bg-[#111418]/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
            <div class="max-w-[1200px] mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="/" class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
                        <span class="material-symbols-outlined">close</span>
                    </a>
                    <div>
                        <h1 id="header-subject" class="font-bold dark:text-white">Hydrology</h1>
                        <p class="text-xs text-slate-500">Study Session</p>
                    </div>
                </div>
                <div class="flex items-center gap-2 bg-slate-100 dark:bg-[#282f39] px-4 py-2 rounded-full">
                    <span id="progress-text" class="text-sm font-bold">1 / 10</span>
                </div>
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center py-8 px-4">
            <div class="w-full max-w-3xl flex flex-col gap-6">
                <div class="h-2 w-full rounded-full bg-slate-200 dark:bg-[#3b4554] overflow-hidden">
                    <div id="progress-bar" class="h-full bg-primary rounded-full" style="width: 0%;"></div>
                </div>

                <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-slate-200 dark:border-gray-800 overflow-hidden relative">
                    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary to-blue-400"></div>
                    
                    <div class="p-6 md:p-8 flex flex-col gap-6">
                        <div id="tags-container" class="flex flex-wrap gap-2"></div>
                        <div>
                            <h2 id="question-text" class="text-2xl md:text-3xl font-bold leading-tight mb-4">Loading...</h2>
                            <p class="text-slate-500 italic">Think about the answer before revealing.</p>
                        </div>
                    </div>

                    <div class="px-6 md:px-8 py-4 bg-slate-50 dark:bg-[#161b22] border-t border-slate-200 dark:border-gray-800 flex justify-end">
                        <button id="reveal-btn" class="bg-primary hover:bg-blue-600 text-white font-bold py-2.5 px-6 rounded-lg flex items-center gap-2">
                            <span>Reveal Answer</span>
                            <span class="material-symbols-outlined">expand_more</span>
                        </button>
                    </div>
                </div>

                <div id="answer-section" class="hidden animate-in fade-in slide-in-from-top-4 duration-500">
                    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-slate-200 dark:border-gray-800 overflow-hidden">
                        <div class="p-6 md:p-8 flex flex-col gap-6">
                            <div class="flex items-center gap-3 pb-4 border-b border-slate-100 dark:border-gray-800">
                                <div class="size-8 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600">
                                    <span class="material-symbols-outlined text-lg">check</span>
                                </div>
                                <h3 class="text-lg font-bold">Correct Answer</h3>
                            </div>
                            <div class="p-4 rounded-lg bg-green-50 dark:bg-green-900/10 border border-green-100 dark:border-green-900/30">
                                <p id="answer-text" class="text-lg font-medium text-green-800 dark:text-green-300"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="sticky bottom-0 z-50 bg-white/90 dark:bg-[#111418]/95 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 py-4 px-6">
            <div class="max-w-[1200px] mx-auto flex items-center justify-end">
                <button id="next-btn" class="bg-primary hover:bg-blue-600 text-white font-bold h-10 px-6 rounded-lg flex items-center gap-2">
                    <span>Next Question</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
        </footer>
    </div>

    <script src="/static/js/session.js"></script>
</body>
</html>
