<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Vault</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <header style="margin-bottom: 20px; padding: 10px; background: white; border-radius: 8px; display: flex; gap: 15px; align-items: center;">
        
        <select id="subject-select" onchange="loadQuestions()">
            <option value="Hydrology">Hydrology</option>
            <option value="Climatology">Climatology</option>
        </select>

        <select id="difficulty-select" onchange="loadQuestions()">
            <option value="">All Difficulties</option>
            <option value="EASY">Easy</option>
            <option value="MEDIUM">Medium</option>
            <option value="HARD">Hard</option>
        </select>

        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="exam-toggle" onchange="loadQuestions()">
            Exam Mode
        </label>

        <span id="status" style="margin-left: auto; font-size: 0.9em; color: #666;">Ready</span>
    </header>

    <div id="app"></div>

    <script src="/static/script.js"></script>
</body>
</html>
